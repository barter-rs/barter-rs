[package]
name = "barter"
version = "0.2.3"
authors = ["keirbailey <keirinvestment@gmail.com>"]
edition = "2018"
license = "MIT"
documentation = "docs.rs/barter/0.2.3/barter"
repository = "https://gitlab.com/open-source-keir/financial-modelling/trading/barter-rs"
readme = "README.md"
description = "High-performance & modular trading engine & back-testing components"
keywords = ["trading", "backtesting", "crypto", "stocks", "investment"]
categories = ["accessibility", "simulation"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
uuid = {version = "0.8", features = ["v4", "serde"]}
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
csv = "1.1.5"
chrono = {version = "0.4.19", features = ["serde"]}
thiserror = "1.0.24"
ta = "0.4.0"
redis = "0.20.0"