[package]
name = "barter"
version = "0.8.14"
authors = ["Just A Stream <93921983+just-a-stream@users.noreply.github.com>"]
edition = "2021"
license = "MIT"
documentation = "https://docs.rs/barter/"
repository = "https://github.com/barter-rs/barter-rs"
readme = "README.md"
description = "Framework for building event-driven live-trading & backtesting engines"
keywords = ["trading", "backtesting", "crypto", "stocks", "investment"]
categories = ["accessibility", "simulation"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Barter Ecosystem
barter-data = "0.7.1" # Todo: update barter-rs to use latest barter-data-rs, and then add path = "../.."
barter-integration = "0.7.3"

# Logging
tracing = { workspace = true }

# Async
tokio = { workspace = true, features = ["sync"] }
tokio-stream = { workspace = true, features = ["sync"] }
futures = { workspace = true }
async-trait = { workspace = true }

# Error
thiserror = { workspace = true }

# SerDe
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# Persistence
redis = "0.25.4"

# Strategy
ta = { workspace = true }

# Misc
uuid = { workspace = true, features = ["v4", "serde"] }
chrono = { workspace = true, features = ["serde"]}
parking_lot = { workspace = true }
prettytable-rs = "0.10.0"
